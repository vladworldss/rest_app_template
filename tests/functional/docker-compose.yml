version: '3.9'
services:
  postgres:
    image: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 3s
      timeout: 5s
      retries: 5

  app:
    image: ${USER}/local-docker-hub:latest
    environment:
      - TZ=Europe/Moscow
      - CONFIG_FORMAT=toml
      - CONFIG_PATH=tests/functional/config.toml
      - CONFIG_RENDERER=jinja2
    depends_on:
      postgres:
        condition: service_healthy

  tests:
    image: ${USER}/local-docker-hub:latest
    environment:
      - CONFIG_FORMAT=toml
      - CONFIG_PATH=tests/functional/config.toml
      - CONFIG_RENDERER=jinja2
    entrypoint:
      bash -c "sh tests/functional/waiters/wait-for.sh app:8000
      && pytest -rfs -p no:warnings --tb=short --show-capture=no tests/functional/src"
    depends_on:
      - app
